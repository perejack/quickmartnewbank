<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="55%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="180" cy="120" r="220" fill="#ffffff" opacity="0.10"/>
  <circle cx="1080" cy="560" r="260" fill="#ffffff" opacity="0.08"/>

  <g filter="url(#shadow)">
    <rect x="90" y="90" width="1020" height="450" rx="42" fill="#0b1220" opacity="0.55"/>
  </g>

  <text x="150" y="220" font-family="Arial, Helvetica, sans-serif" font-size="76" font-weight="800" fill="#ffffff">
    Quickmart Careers
  </text>
  <text x="150" y="290" font-family="Arial, Helvetica, sans-serif" font-size="34" font-weight="600" fill="#e2e8f0">
    Apply for jobs across Kenya. Fast onboarding.
  </text>

  <rect x="150" y="340" width="520" height="64" rx="18" fill="url(#accent)"/>
  <text x="180" y="382" font-family="Arial, Helvetica, sans-serif" font-size="30" font-weight="800" fill="#ffffff">
    quickmartopportunities.com
  </text>

  <text x="150" y="468" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="600" fill="#cbd5e1">
    Cashiers • Cleaners • Drivers • Store Keepers • Sales Attendants
  </text>
</svg>
